<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Index</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Stock Index</h1>
    <table>
        <thead>
            <tr>
                <th>Stock Ticker</th>
                <th>Company Name</th>
                <th>ESG Score</th>
                <th>Green Score</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td>{{ stock.ticker }}</td>
                    <td>{{ stock.name }}</td>
                    <td>{{ stock.esg_score }}</td>
                    <td>{{ stock.green_score }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
